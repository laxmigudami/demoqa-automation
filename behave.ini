[behave]
# Formatters - output format for test results  
# Using pretty formatter for console output
# Allure reports will be generated via command-line option in run_tests.py
format = pretty

# Capture settings - Let our custom logger.py handle all logging
stdout_capture = false
stderr_capture = false
log_capture = false

# Show timings and summary
show_timings = true
show_skipped = false

# Tags - skip tests marked as work in progress or to be skipped
default_tags = -skip -wip

# Color output
color = true

# Summary display
summary = true